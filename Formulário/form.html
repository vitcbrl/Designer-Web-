  <script>
      (function () {
        'use strict';

        $(document).ready(function () {
          // mascara de telefone
          var maskBehavior = function (val) {
            return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
          },
            options = {
              onKeyPress: function (val, e, field, options) {
                field.mask(maskBehavior.apply({}, arguments), options);
              }
            };
          $('#telefone').mask(maskBehavior, options);

          // seletor de data
          $('#data-de-nascimento').datepicker({
            language: 'pt-BR'
          });

          // selecionar bairro
          $('#bairro').select2({
            theme: 'bootstrap4',
            language: 'pt-br',
          });

          // desativar o envio do formulário, se tiver algum campo inválido.
          var form = $('.needs-validation')[0];
          $(document).on('submit', form, function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            if (validaTelefone($('#telefone').val()) === false) {
              $('#telefone').closest('div').find('.invalid-feedback').show()
            } else {
              $('#telefone').closest('div').find('.invalid-feedback').hide()
            }
            form.classList.add('was-validated');
          });
        });
      })();
